<p>Lista de Cursos</p>
<div class="card">
    <div class="card-header">
        <h4>Cursos</h4>
        <div class="float-right">
            <button type="button" class="btn btn-primary" [routerLink]="['incluir']">Novo Curso</button>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-hover" *ngIf="cursos$ | async as cursos; else loading">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Curso</th>
                    <th>Autor</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let curso of cursos">
                    <td>{{ curso.id }}</td>
                    <td>{{ curso.nome }}</td>
                    <td>{{ curso.autor }}</td>
                    <td><span class="float-right">
                            <button type="button" class="btn btn-outline-warning mb-1 btn-sm"
                                (click)="editarCurso(curso.id)">Atualizar</button>
                            <button type="button" class="btn btn-outline-danger mb-1 btn-sm"
                                (click)="deleta(curso)">Remover</button>
                        </span></td>
                </tr>
            </tbody>
        </table>
        <ng-template #loading>
            <div *ngIf=" error$ | async; loadingNoError">
                Servidor indispon√≠vel
            </div>
            <ng-template #loadingNoError>
                <span>Carregando Cursos...</span>
            </ng-template>
        </ng-template>

    </div>
</div>
