<div class="container search-table">
    <div class="search-box">
        <div class="row">
            <div class="col-md-9">
                <input type="text" id="myInput" class="form-control" [formControl]="queryField"
                    placeholder="pesquisar libs">
            </div>
            <div class="col-auto">
                <button class="but btn-lg btn-success" (click)="onSearch()">Pesquisar</button>
            </div>
        </div>
    </div>
    <div class="search-list">
        <h3 *ngIf="total > 0">{{total}} Registros Localizados</h3>
        <table class="table" id="myTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Arquivo</th>
                    <th>Versão</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>


                <tr *ngFor="let result of resultados$ | async">
                    <td>{{result.name}}</td>
                    <td>{{result.filename}}</td>
                    <td>{{result.version}}</td>
                    <td>{{result.description}}</td>
                </tr>

            </tbody>
        </table>

    </div>
</div>
