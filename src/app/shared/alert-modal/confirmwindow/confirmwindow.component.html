<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title pull-left">{{ title }}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hide(0)">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body text-center">
        <p>{{ message }}</p>
        <p>
            <button *ngIf="confirma !null" type="button" class="btn btn-default"
                (click)="confirm()">{{confirma}}</button>

            <button *ngIf="cancela !null" type="button" class="btn btn-primary" (click)="decline()">{{cancela}}</button>

            <button *ngIf="ok !null" type="button" class="btn btn-primary" (click)="oK()">{{ok}}</button>
        </p>
    </div>
</div>
