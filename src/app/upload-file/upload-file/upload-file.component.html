<div style="margin-top: 10px;">

    <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile" (change)="onChange($event)" multiple>
        <label class="custom-file-label" for="customFile" id="customFileLabel">Selecione arquivo</label>
    </div>
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 25%;" [style.width]="percent + '%'"
            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{uploadMessage}} {{ percent }}%</div>
    </div>
    <div style="margin-top: 20px">
        <button type="button" class="btn btn-primary" (click)="onUpload()" [disabled]="!files">Carregar
            Arquivos</button>
    </div>
    <div style="margin-top: 20px">
        <button type="button" class="btn btn-primary" (click)="onDownLoadExcel()">Download Excel</button>

        <button type="button" class="btn btn-primary" (click)="onDownLoadPDF()">Download PDF</button>
    </div>
</div>
